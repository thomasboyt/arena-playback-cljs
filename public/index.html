<html>
  <head>
    <title>Arena Playback</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="javascripts/lib/dom-bindable.js"></script>
    
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Arena Playback</h1>

    <div id="game-view" class='hidden'>
      <div id="board"></div>

      <button id="back-step">Back</button>
      <span>Current move: <span id="current-move"></span></span>
      <button id="forward-step">Forward</button>
    </div>

    <p>Select game:</p>
    <label class='radio'>
      <input type='radio' name='currentGame' value='checkers'>
      Checkers
    </label>
    <label class='radio'>
      <input type='radio' name='currentGame' value='connect4' checked>
      Connect4
    </label>
    <label class='radio'>
      <input type='radio' name='currentGame' value='tictactoe'>
      Tic-Tac-Toe
    </label>

    <p>Paste your game history array here:</p>
    <textarea>[2, 0, 6, 5, 4, 2, 5, 3, 2, 2, 2, 5, 3, 1, 3, 2, 3, 3, 1, 5, 0, 1, 5, 6, 0, 3, 0, 1, 0]</textarea>
    <button id="load-game">Load</button>

    <script src="javascripts/main.js"></script>

  </body>
</html>
